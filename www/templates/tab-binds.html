<ion-view view-title="Binds">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="bind in binds" type="item-text-wrap" href="#/tab/binds/{{bind.id}}">
        <img ng-src="{{bind.photo}}">
        <h2>{{bind.displayName}}</h2>
        <p>{{bind.phone}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(bind)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
